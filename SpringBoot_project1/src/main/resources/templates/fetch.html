<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
	
		<h1>Employee Table</h1>
		<h3 style="color:green" th:text="${pass}"></h3>
		<table border="1">
		
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>Salary</th>
				<th>Experience</th>
				<th>Gender</th>
				<th>Joined</th>
			</tr>
			<tr th:each="emp:${list}">
				<td th:text="${emp.id}"></td>
				<td th:text="${emp.name}"></td>
				<td th:text="${emp.email}"></td>
				<td th:text="${emp.mobile}"></td>
				<td th:text="${emp.salary}+' LPA'"></td>
				<td th:text="${emp.experience}+' Years'"></td>
				<td th:text="${emp.gender}"></td>
				<td th:text="${emp.joined}"></td>
				<td><a th:href="'/delete?id='+${emp.id}"><button>Delete</button></a></td>
			</tr>
		
		</table>
		<a href="/"><button>Back</button></a>
	
	</div>
</body>
</html>
